<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RentEasy - Register</title>
  <link rel="icon" type="image/x-icon" href="Slike/samologopng.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styless.css">
</head>

<body>

  <div class="container-fluid p-0">

    <div class="row vh-100 g-0">

      <!--TamnoPlava strana-->
      <div class="col-lg-6 text-white d-flex flex-column" data-bs-theme="dark"
        style="background-color: var(--bs-primary-bg-subtle);">


        <nav class="navbar bg-transparent">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="slike/RentEasyProvidna.png" alt="RentEasy" width="150" height="82">
            </a>
          </div>
        </nav>


        <div class="my-auto p-5 d-flex flex-column text-start align-items-center ">

          <h1>Simply Your Rental <br> Management.</h1>

          <p>Access your properties, tenants, and finances <br> anytime, anywhere.</p>
        </div>



      </div>

      <!--Login Strana-->
      <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center mt-5">

        <h1 class="text-center">Welcome!</h1>

        <form>

          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername1">
          </div>

          <div class="mb-3">
            <label for="exampleInputFullname1" class="form-label">Full
              name</label>
            <input type="text" class="form-control" id="exampleInputFullname1">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email
              address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3 text-white">
            <label class="form-label">Date of birth <i class="bi bi-question-circle"></i></label>
            <div class="row g-2">
              <div class="col-4">
                <select class="form-select border-secondary">
                  <option selected disabled hidden>Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-select border-secondary">
                  <option selected disabled hidden>Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div class="col-4">
                <select class="form-select border-secondary">
                  <option selected disabled hidden>Year</option>
                  <option value="2026">2026</option>
                  <option value="2025">2025</option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                  <option value="1992">1992</option>
                  <option value="1991">1991</option>
                  <option value="1990">1990</option>
                  <option value="1980">1980s...</option>
                  <option value="1970">1970s...</option>
                  <option value="1960">1960s...</option>
                  <option value="1950">1950</option>
                </select>
              </div>
            </div>
          </div>


        </form>


        <div class="d-grid gap-2 col-6 m-5">

          <button type="submit" class="btn btn-success">Register</button>

        </div>

        <div class="d-flex align-items-center justify-content-center text-center mt-3 mb-0">

          <p>You already have an account? <a href="login.html">Log in</a></p>

        </div>



      </div>

    </div>

  </div>



</body>

</html>
