<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RentEasy - Login</title>
  <link rel="icon" type="image/x-icon" href="Slike/samologopng.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styless.css">
</head>

<body>

  <div class="container-fluid p-0">

    <div class="row vh-100 g-0">

      <!--TamnoPlava strana-->
      <div class="col-6 text-white d-flex flex-column" data-bs-theme="dark"
        style="background-color: var(--bs-primary-bg-subtle);">


        <nav class="navbar bg-transparent">
          <div class="container">
            <a class="navbar-brand" href="index.html">
              <img src="slike/RentEasyProvidna.png" alt="RentEasy" width="150" height="82">
            </a>
          </div>
        </nav>


        <div class="my-auto p-5 d-flex flex-column text-start align-items-center ">

          <h1>Simply Your Rental <br> Management.</h1>

          <p>Access your properties, tenants, and finances <br> anytime, anywhere.</p>
        </div>



      </div>

      <!--Login Strana-->
      <div class="col-6 d-flex flex-column align-items-center justify-content-center">

        <h1 class="text-center">Welcome!</h1>

        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="d-flex align-items-center justify-content-end mb-3">
            <a href="#">Forget Password?</a>
          </div>
          <div class="d-grid gap-2 col-12 mx-auto">

            <button type="submit" class="btn btn-success">Login</button>

          </div>

        </form>

        <div class="d-flex align-items-center justify-content-center text-center mt-3 mb-0">

          <p>Don't have account? <a href="#">Sign Up</a></p>

        </div>

      </div>

    </div>

  </div>



</body>

</html>
